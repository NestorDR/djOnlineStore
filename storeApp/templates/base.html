<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="generator" content="Django Project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Django Project No. 2 of the course: Online Store">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--
    Alternatively download static files from https://www.pildorasinformaticas.es/archivos/django/video29.zip
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{% static '/css/gestion.css' %}" rel="stylesheet">
</head>
<body>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-lower">Online Store & Services</span>
    </h1>

     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="home.html">Online Store & Services</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/services/' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Services' %}">Services</a>
            </li>
            <li class="nav-item {% if request.path == '/store/' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Store' %}">Store</a>
            </li>
            <li class="nav-item  {% if request.path == '/contact/' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Contact' %}">Contact</a>
            </li>
            <li class="nav-item {% if request.path|slice:':6' == '/blog/' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'Blog' %}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Block Container for dynamic content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
	      <a href="#" class="link">
	        <span class="fa-stack fa-lg">
	          <i class="fa fa-circle fa-stack-2x"></i>
	          <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	        </span>
	      </a>
	      <a href="#" class="link">
	        <span class="fa-stack fa-lg">
	          <i class="fa fa-circle fa-stack-2x"></i>
	          <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	        </span>
	      </a>
	      <a href="#" class="link">
	        <span class="fa-stack fa-lg">
	          <i class="fa fa-circle fa-stack-2x"></i>
	          <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	        </span>
	      </a>
	  </p>
      <p class="m-0 mbt">
        <a href="sample.html" class="link">Privacy Policy</a> ·
        <a href="sample.html" class="link">Legal Notice</a> ·
        <a href="sample.html" class="link">Cookies</a>
	  </p>
      <p class="m-0 mbt1">&copy; Online Store & Services {{year}}</p>
      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--
    Alternatively download static files from https://www.pildorasinformaticas.es/archivos/django/video29.zip
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    -->
</body>
</html>
